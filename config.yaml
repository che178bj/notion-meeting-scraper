# ==================== 輸出設定 ====================
output:
  # 輸出資料夾
  folder: "./output"
  
  # 檔名日期格式
  date_format: "%Y%m%d"
  
  # 檔名清理
  sanitize:
    replace_slash: "-"
    replace_ampersand: "and"
    replace_space: "_"
    max_length: 50

